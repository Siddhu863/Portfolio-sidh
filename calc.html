<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .calculator {
      background: #121212;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.4);
      width: 300px;
    }

    .display {
      background: #222;
      color: #fff;
      font-size: 2em;
      padding: 20px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #000;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(255, 0, 80, 0.2);
    }

    button:hover {
      background: #ff0050;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="deleteLast()">โซ</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')">-</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="calculateResult()">=</button>

    <button onclick="appendValue('0')" class="zero">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');

  function appendValue(val) {
    if (display.innerText === "0" && val !== ".") {
      display.innerText = val;
    } else {
      display.innerText += val;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function deleteLast() {
    let current = display.innerText;
    display.innerText = current.length > 1 ? current.slice(0, -1) : "0";
  }

  function calculateResult() {
    let expression = display.innerText;
    let result = compute(expression);
    display.innerText = result;
  }

  function compute(expr) {
    let operators = ['+', '-', '*', '/'];
    let operator = null;

    for (let op of operators) {
      if (expr.includes(op)) {
        operator = op;
        break;
      }
    }

    if (!operator) return "Error";

    let parts = expr.split(operator);
    if (parts.length !== 2) return "Error";

    let num1 = parseFloat(parts[0]);
    let num2 = parseFloat(parts[1]);

    if (isNaN(num1) || isNaN(num2)) return "Error";

    if (operator === '+') {
      return num1 + num2;
    } else if (operator === '-') {
      return num1 - num2;
    } else if (operator === '*') {
      return num1 * num2;
    } else if (operator === '/') {
      return num2 !== 0 ? num1 / num2 : "Err: รท0";
    } else {
      return "Error";
    }
  }
</script>

</body>
</html>
